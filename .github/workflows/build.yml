name: Build App Sterylny
on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flet
        run: |
          pip install flet==0.21.2
      - name: Build APK
        run: |
          flet build apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android_App
          path: build/apk/*.apk
          
