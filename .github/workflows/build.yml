name: Build App (Windows and Android)
on: [push]

jobs:
  # --- WINDOWS (STABILNY) ---
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install flet pyinstaller
      - name: Build EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "Organizator_Kryminalny" main.py
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Windows_App
          path: dist/*.exe

  # --- ANDROID (POPRAWKA KOTLIN) ---
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Flet
        run: pip install flet
      - name: Build APK
        run: |
          # Czy≈õcimy cache przed budowaniem
          flet build apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android_App
          path: build/apk/*.apk
          
