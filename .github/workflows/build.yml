name: OSK_Build
on: [push]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build
        run: |
          pip install flet==0.21.2 pyinstaller
          pyinstaller --noconfirm --onefile --windowed main.py
      - uses: actions/upload-artifact@v4
        with:
          name: Windows_Exe
          path: dist/*.exe

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # USUNIĘTO CACHE GRADLE, KTÓRY POWODOWAŁ BŁĄD
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build
        run: |
          pip install flet==0.21.2
          # Flet sam pobierze brakujące komponenty Gradle
          flet build apk
      - uses: actions/upload-artifact@v4
        with:
          name: Android_Apk
          path: build/apk/*.apk
          
