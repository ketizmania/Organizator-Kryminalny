name: Build App (Windows and Android)
on: [push] # Buduje za każdym razem, gdy zmienisz coś w kodzie

jobs:
  # --- BUDOWANIE NA WINDOWS (.EXE) ---
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install flet
      - name: Build EXE
        run: |
          flet pack main.py --name "Organizator_Kryminalny"
      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: Windows_App
          path: dist/*.exe

  # --- BUDOWANIE NA ANDROID (.APK) ---
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.x'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Flet CLI
        run: |
          pip install flet
      - name: Build APK
        run: |
          flet build apk
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android_App
          path: build/apk/*.apk
          
